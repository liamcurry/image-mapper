<!doctype html>
<meta charset=utf-8>
<title>HTML5 Canvas demo 1</title>
<link rel=stylesheet href=css/master.css>
<div id=container>
  <div id=content>
    <canvas id=mapper hidden></canvas>
    <p id=intro>Drag and drop an image to begin.
    <div id=controls>
      <ul>
        <li>
          <label for=url>URL</label>
          <input type=url id=url disabled>
        <li>
          <label for=target>Target</label>
          <select id=target disabled>
            <option selected>_blank</option>
            <option>_self</option>
          </select>
      </ul>
    </div>
  </div>
</div>
<div id=results>
  <button id=generate>Generate Image Map</button>
  <textarea id=generated readonly></textarea>
  <div id=preview></div>
</div>
<script src=js/main.js></script>
