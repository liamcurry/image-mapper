<!doctype html>
<meta charset=utf-8>
<title>Image Mapper</title>
<link rel=stylesheet href=css/master.css>

<h1>Image Mapper</h1>
<div id=state-intro>
  <p>Drag and drop an image to begin.
</div>

<div id=state-started>
  <div id=mapper-container>
    <canvas id=mapper></canvas>
  </div>
  <div id=results>
    <form id=selected>
      <ul id=controls>
        <li>
          <label for=url>URL</label>
          <input id=url type=url>
          <label for=target>Target</label>
          <select id=target>
            <option selected>_blank
            <option>_self
          </select>
        <li>
          <label for=x>X</label>
          <input id=x type=number min=0>
          <label for=y>Y</label>
          <input id=y type=number min=0>
        <li>
          <label for=width>W</label>
          <input id=width type=number min=0>
          <label for=height>H</label>
          <input id=height type=number min=0>
      </ul>
      <a href=# id=delete>Delete</a>
      <a href=# id=add>Add</a>
    </form>
    <ul id=options style=display:none>
      <li>
        <label for=form-base64>Base64 Encode Image</label>
        <input id=form-base64 name=base64 type=checkbox>
    </ul>
    <textarea id=generated></textarea>
  </div>
</div>

<script src=js/main.js></script>
