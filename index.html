<!doctype html>
<meta charset=utf-8>
<title>Image Mapper</title>
<link rel=stylesheet href=css/master.css>

<header id=header>
  <h1 id=header-brand><a href=# class=restart>Image Mapper</a></h1>
</header>

<div id=state-begin>
  <div id=begin-inputs>
    <div class=begin id=begin-browse>
      <i class=icon-desktop></i>
      <a href=#><strong>Browse</strong> your computer</a>
      <input type=file id=start-file>
    </div>
    <div class=begin id=begin-enter>
      <i class=icon-network></i>
      <form method=get>
        <input type=url name=url placeholder="Enter a url from the web">
      </form>
    </div>
    <div class=begin id=begin-drag>
      <i class=icon-inbox></i>
      <p><strong>Drag and drop</strong> here
    </div>
    <div class=begin id=begin-paste>
      <i class=icon-clipboard></i>
      <p><strong>Paste</strong> from your clipboard
    </div>
  </div>
  <div id=begin-example>
    <img src=//placekitten.com/460/400>
    <a href=?url=//placekitten.com/460/400>Try this example</a>
  </div>
</div>

<div id=state-started>
  <div class=pane-stack>
    <div class="pane pane-group">
      <header class=pane-header>
        <a href=#pane-edit class=pane-selected>Edit</a>
        <a href=#pane-preview>Preview</a>
      </header>
      <div class="pane-content pane-selected" id=pane-edit>
        <a id=area-add href=#>
          <i class=icon-plus-circled></i> Add
        </a>
        <canvas id=map></canvas>
      </div>
      <div class=pane-content id=pane-preview></div>
    </div>
  </div>
  <div class=pane-stack>
    <div class=pane>
      <header class=pane-header>
        <h2>Info</h2>
      </header>
      <form class=pane-content id=pane-info>
        <a id=area-remove href=#>
          <i class=icon-cancel-circled></i> Remove
        </a>
        <ul>
          <li id=field-url>
            <label for=url>URL</label>
            <input id=url disabled>
          <li id=field-target>
            <label for=target>Target</label>
            <select id=target disabled>
              <option selected>_blank
              <option>_self
            </select>
          <li id=field-alt>
            <label for=alt>Alt text</label>
            <input id=alt disabled>
          <li id=field-x>
            <label for=x>X</label>
            <input id=x type=number min=0 disabled>
          <li id=field-y>
            <label for=y>Y</label>
            <input id=y type=number min=0 disabled>
          <li id=field-height>
            <label for=height>Height</label>
            <input id=height type=number min=0 disabled>
          <li id=field-width>
            <label for=width>Width</label>
            <input id=width type=number min=0 disabled>
        </ul>
      </form>
    </div>
    <div class=pane>
      <header class=pane-header>
        <h2>Code</h2>
      </header>
      <div class=pane-content id=pane-code>
        <textarea readonly>
          Code will be generated here once you begin.
        </textarea>
      </div>
    </div>
  </div>
</div>

<script src=js/jquery-2.0.2.min.js></script>
<script src=js/main.js></script>
